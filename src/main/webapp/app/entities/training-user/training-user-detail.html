
<div>
    <h2><span translate="volleyApp.trainingUser.detail.title">Training User</span> {{vm.trainingUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="volleyApp.trainingUser.registerDate">Register Date</span></dt>
        <dd>
            <span>{{vm.trainingUser.registerDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="volleyApp.trainingUser.training">Training</span></dt>
        <dd>
            <a ui-sref="training-detail({id:vm.trainingUser.training.id})">{{vm.trainingUser.training.id}}</a>
        </dd>
        <dt><span translate="volleyApp.trainingUser.user">User</span></dt>
        <dd>
            {{vm.trainingUser.user.login}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
