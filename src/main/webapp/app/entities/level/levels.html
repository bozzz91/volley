<div>
    <h2 translate="volleyApp.level.home.title">Levels</h2>
    <md-alert></md-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="btn-group no-padding-left user-buttons">
                <md-button class="md-flat md-primary" ui-sref="level.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span translate="volleyApp.level.home.createLabel">
                        Create new Level
                    </span>
                </md-button>
                <md-switch has-authority="ROLE_ADMIN" ng-model="vm.showAll" class="md-primary" ng-change="vm.reset()">
                    <span class="hidden-xs" translate="volleyApp.level.filter.showAll">Show all</span>
                </md-switch>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="order"><span translate="volleyApp.level.order">Order</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="volleyApp.level.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span translate="volleyApp.level.description">Description</span></th>
                    <th><span translate="volleyApp.level.organization">Organization</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="level in vm.levels | orderBy:'order' track by level.id">
                    <td>{{level.order}}</td>
                    <td><a ui-sref="level-detail({id:level.id})">{{level.name}}</a></td>
                    <td>{{level.description}}</td>
                    <td>
                        <a ui-sref="organization-detail({id:level.organization.id})">{{level.organization.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="level-detail({id:level.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="level.edit({id:level.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="level.delete({id:level.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
