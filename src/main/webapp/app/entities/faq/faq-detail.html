
<div>
    <h2><span translate="volleyApp.faq.detail.title">Faq</span> {{vm.faq.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="volleyApp.faq.index">Index</span></dt>
        <dd>
            <span>{{vm.faq.index}}</span>
        </dd>
        <dt><span translate="volleyApp.faq.question">Question</span></dt>
        <dd>
            <span>{{vm.faq.question}}</span>
        </dd>
        <dt><span translate="volleyApp.faq.answer">Answer</span></dt>
        <dd>
            <span>{{vm.faq.answer}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
