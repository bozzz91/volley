
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGymLabel" translate="volleyApp.gym.home.createOrEditLabel">Create or edit a Gym</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.gym.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.gym.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="volleyApp.gym.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.gym.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="volleyApp.gym.location" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.gym.location"
                    required />
            <div ng-show="editForm.location.$invalid">
                <p class="help-block"
                   ng-show="editForm.location.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="volleyApp.gym.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.gym.description"
                     />
        </div>

        <div class="form-group">
            <label translate="volleyApp.gym.city" for="field_city">City</label>
            <select class="form-control" id="field_city" name="city" ng-model="vm.gym.city"
                    ng-options="city as city.name for city in vm.cities | orderBy:'name' track by city.id"
                    required>
                <option value=""></option>
            </select>
            <div ng-show="editForm.city.$invalid">
                <p class="help-block"
                   ng-show="editForm.city.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group" has-authority="ROLE_ADMIN">
            <label for="showAllOrganizations">
                <input type="checkbox" id="showAllOrganizations" ng-model="vm.showAllOrganizations"
                       ng-disabled="vm.account.organization == null" ng-change="vm.loadOrganizations()">
                <span translate="volleyApp.gym.filter.showAll">Show all</span>
            </label>
        </div>

        <div class="form-group">
            <label translate="volleyApp.gym.organization" for="field_organization">Organization</label>
            <select class="form-control" id="field_organization" name="organization" ng-model="vm.gym.organization"
                    ng-options="organization as organization.name for organization in vm.organizations | orderBy:'name' track by organization.id"
                    required>
                <option value=""></option>
            </select>
            <div ng-show="editForm.organization.$invalid">
                <p class="help-block"
                   ng-show="editForm.organization.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
