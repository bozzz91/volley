<div>
    <h2 translate="volleyApp.gym.home.title">Gyms</h2>
    <md-alert></md-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="btn-group no-padding-left user-buttons">
                <md-button class="md-flat md-primary" ui-sref="gym.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span translate="volleyApp.gym.home.createLabel">
                        Create new Gym
                    </span>
                </md-button>
                <md-switch has-authority="ROLE_SUPERADMIN" ng-model="vm.showByOrg" class="md-primary" ng-change="vm.reset()">
                    <span class="hidden-xs" translate="volleyApp.gym.filter.organization">My organization</span>
                </md-switch>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th><span translate="global.field.id">ID</span></th>
                    <th jh-sort-by="name"><span translate="volleyApp.gym.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span translate="volleyApp.gym.location">Location</span></th>
                    <th><span translate="volleyApp.gym.description">Description</span></th>
                    <th jh-sort-by="city.name"><span translate="volleyApp.gym.city">City</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="organization.name"><span translate="volleyApp.gym.organization">Organization</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gym in vm.gyms track by gym.id">
                    <td><a ui-sref="gym-detail({id:gym.id})">{{gym.id}}</a></td>
                    <td>{{gym.name}}</td>
                    <td>{{gym.location}}</td>
                    <td>{{gym.description}}</td>
                    <td>
                        <a ui-sref="city-detail({id:gym.city.id})">{{gym.city.name}}</a>
                    </td>
                    <td>
                        <a ui-sref="organization-detail({id:gym.organization.id})">{{gym.organization.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gym-detail({id:gym.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gym.edit({id:gym.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gym.delete({id:gym.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
