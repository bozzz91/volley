<div>
    <h2 translate="volleyApp.gym.home.title">Gyms</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="gym.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="volleyApp.gym.home.createLabel">
                        Create new Gym
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="volleyApp.gym.name">Name</span></th>
                    <th><span translate="volleyApp.gym.location">Location</span></th>
                    <th><span translate="volleyApp.gym.description">Description</span></th>
                    <th><span translate="volleyApp.gym.city">City</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="gym in vm.gyms track by gym.id">
                    <td><a ui-sref="gym-detail({id:gym.id})">{{gym.id}}</a></td>
                    <td>{{gym.name}}</td>
                    <td>{{gym.location}}</td>
                    <td>{{gym.description}}</td>
                    <td>
                        <a ui-sref="city-detail({id:gym.city.id})">{{gym.city.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="gym-detail({id:gym.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gym.edit({id:gym.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="gym.delete({id:gym.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
