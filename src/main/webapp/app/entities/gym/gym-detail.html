
<div>
    <h2><span translate="volleyApp.gym.detail.title">Gym</span> {{vm.gym.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="volleyApp.gym.name">Name</span></dt>
        <dd>
            <span>{{vm.gym.name}}</span>
        </dd>
        <dt><span translate="volleyApp.gym.location">Location</span></dt>
        <dd>
            <span>{{vm.gym.location}}</span>
        </dd>
        <dt><span translate="volleyApp.gym.description">Description</span></dt>
        <dd>
            <span>{{vm.gym.description}}</span>
        </dd>
        <dt><span translate="volleyApp.gym.city">City</span></dt>
        <dd>
            <a ui-sref="city-detail({id:vm.gym.city.id})">{{vm.gym.city.name}}</a>
        </dd>
        <dt><span translate="volleyApp.gym.organization">Organization</span></dt>
        <dd>
            <a ui-sref="organization-detail({id:vm.gym.organization.id})">{{vm.gym.organization.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
