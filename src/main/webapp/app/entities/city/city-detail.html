
<div>
    <h2><span translate="volleyApp.city.detail.title">City</span> {{vm.city.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="volleyApp.city.name">Name</span></dt>
        <dd>
            <span>{{vm.city.name}}</span>
        </dd>
    </dl>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="volleyApp.city.tz">TZ</span></dt>
        <dd>
            <span>{{vm.city.tz}}</span>
        </dd>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
