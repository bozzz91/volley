<div>
    <h2 translate="volleyApp.city.home.title">Cities</h2>
    <md-alert></md-alert>
    <div class="container-fluid" has-authority="ROLE_SUPERADMIN">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="city.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="volleyApp.city.home.createLabel">
                        Create new City
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="volleyApp.city.name">Name</span></th>
                    <th><span translate="volleyApp.city.info">Info</span></th>
                    <th><span translate="volleyApp.city.tz">TZ</span></th>
                    <th><span translate="volleyApp.city.role">Role Group</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="city in vm.cities | orderBy:'name' track by city.id">
                    <td><a ui-sref="city-detail({id:city.id})">{{city.name}}</a></td>
                    <td>{{city.info}}</td>
                    <td>{{city.tz}}</td>
                    <td>{{city.role}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="city-detail({id:city.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="city.edit({id:city.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="city.delete({id:city.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
